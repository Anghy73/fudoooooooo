<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <nav>
        <h1>Pedido de Comida</h1>
    </nav>

    <main>
        <div id="tables-container">
            <h2>Mesas</h2>
            <div class="table" data-table-id="1">
                <span class="table-number">1</span>
                <br></br>
                <button class="open-table-button">+</button>
            </div>
            <div class="table" data-table-id="2">
                <span class="table-number">2</span>
                <br></br>
                <button class="open-table-button">+</button>
            </div>
        </div>
    </main>

    <div id="form-container" class="hidden">
        <div class="open-table-form">
            <h3>Abrir Mesa</h3>
            <form>
                <div class="form-group">
                    <label for="garzon">Garzón:</label>
                    <input type="text" id="garzon" name="garzon" required>
                </div>
                <div class="form-group">
                    <label for="num-personas">Número de Personas:</label>
                    <input type="number" id="num-personas" name="num-personas" required>
                </div>
                <div class="form-group">
                    <button type="submit">Abrir Mesa</button>
                </div>
            </form>
        </div>
    </div>

    <script src="principal.js"></script>
</body>
</html>
